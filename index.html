<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\styles.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <h1>Fantasia Book Shop</h1>
    <!-- <form oninput="onSetFilterBy(this)" class="new-todo"> -->
    <label for="filter-input">Search:</label>
    <input class="filter-input" type="text" placeholder="Anastasia" oninput="onSetFilterBy(this)" />
    <button onclick="onClearFilter()">Clear</button>
    <!-- </form> -->
    <button class="add" onclick="onAddBook()">Add New Book</button>
    <table class="book-container">
        <thead>
            <th>Title</th>
            <th>Price</th>
            <th>Actions</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <dialog class="book-details">
        <form class="dialog" method="dialog">
            <h2>Book: <span></span></h2>
            <pre></pre>
            <button class="close">X</button>
        </form>
    </dialog>
    <script src="js\utils.service.js"></script>
    <script src="js\storage.service.js"></script>
    <script src="js\bookShop.service.js"></script>
    <script src="js\bookShop.controller.js"></script>
</body>

</html>
